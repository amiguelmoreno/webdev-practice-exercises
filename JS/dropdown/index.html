<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer type="module" src="/main.js"></script>
  </head>
  <body>
    <div class="dropdown-container">
      <div class="drowpdown-btn">
        <p class="car-selected">Select your car</p>
        <img class="arrow" src="./arrow.png" alt="arrow" />
      </div>
      <div class="drowpdown-list hidden">
        <div class="car" id="audi">Audi</div>
        <div class="car" id="volks">Volks</div>
        <div class="car" id="mercedes">Mercedes</div>
        <div class="car" id="ferrari">Ferrari</div>
        <div class="car" id="lambo">Lambo</div>
      </div>
    </div>
  </body>
</html>
