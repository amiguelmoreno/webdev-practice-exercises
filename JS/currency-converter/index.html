<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
    <script defer type="module" src="/main.js"></script>
  </head>
  <body>
    <h1>Currency converter</h1>

    <input
      id="amount"
      type="number"
      placeholder="Amount to convert (no decimals)"
    />

    <div class="select-container">
      <select id="curr-from" aria-placeholder="Select a currency"></select>
      <p>to</p>
      <select id="curr-to" aria-placeholder="Select a currency"></select>
    </div>

    <button id="conversion-btn">Get conversion</button>

    <div id="result">No results</div>
  </body>
</html>
